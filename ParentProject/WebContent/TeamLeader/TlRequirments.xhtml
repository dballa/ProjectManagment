<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
	<f:metadata>
	<f:viewParam name="id" value="#{tlReqBean.id}" />
	<f:viewAction action="#{tlReqBean.getProjects}"/>
</f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://www.w3schools.com/lib/w3-theme-black.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<style>
html, body, h1, h2, h3, h4, h5, h6 {
	font-family: "Roboto", sans-serif;
}

.w3-sidebar {
	z-index: 3;
	width: 250px;
	top: 43px;
	bottom: 0;
	height: inherit;
}
</style>
	<title>Task</title>
</h:head>
<h:body>

	<div class="header1">
		<p:growl id="growl" showDetail="true" life="2000" />
		<h:form id="form1">
			<div class="w3-top">
				<div class="w3-bar w3-theme w3-top w3-left-align w3-large">
					<a
						class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1"
						href="javascript:void(0)" onclick="w3_open()"><i
						class="fa fa-bars"></i></a>
					<h:outputText value="Welcome #{userSessionBean.userName}" />
					<br />
				</div>
			</div>
			<nav
				class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left"
				id="mySidebar"> <a href="javascript:void(0)"
				onclick="w3_close()"
				class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large"
				title="Close Menu"> <i class="fa fa-remove"></i>
			</a>
			<h4 class="w3-bar-item">
				<b>Menu</b>
			</h4>
			<h:commandLink class="w3-bar-item w3-button w3-hover-black"
				value="Project" action="TeamLeader.xhtml" /> <h:commandLink
				class="w3-bar-item w3-button w3-hover-black" value="Logout"
				actionListener="#{logOutBean.logout}" /> </nav>
			<div class="w3-overlay w3-hide-large" onclick="w3_close()"
				style="cursor: pointer" title="close side menu" id="myOverlay"></div>
		</h:form>


	</div>

	<div class="w3-main" style="margin-left: 250px">

		<div class="w3-row w3-padding-64">

			
			<div class="w3-twothird w3-container" style="width: 85%">

				<div class="column middle1" align="center">
					<h:form id="myForm">
						<p:dataTable id="reqTable" value="#{tlReqBean.requirments}"
							var="req" rowKey="#{req.idRequirment}">
							<f:facet name="header">
								Requirments of <h:outputText value="#{tlReqBean.project.nameProject}"/>
								 </f:facet>
							<p:column headerText="Name">
								<h:outputText value="#{req.nameRequirment}" />

							</p:column>
							<p:column headerText="Description">
								<h:outputText value="#{req.description}" />

							</p:column>

							<p:column headerText="Status">
								<h:outputText value="#{req.status.nameStatus}" />

							</p:column>

							<p:column headerText="Priority">
								<h:outputText value="#{req.priority.namePriority}" />

							</p:column>
							
							

							<p:column>
								<p:commandButton icon="ui-icon-arrowthick-1-e"
									action="#{tlReqBean.redirectToTaskCreate}" process="@this myForm">
									<f:setPropertyActionListener value="#{req.idRequirment}"
										target="#{tlReqBean.requirmentId}"></f:setPropertyActionListener>

								</p:commandButton>

							</p:column>

						</p:dataTable>


					</h:form>


				</div>

			</div>
		</div>
	</div>
	


</h:body>
</html>
