<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<title>Login</title>

</h:head>
<h:body>
	<div class="header2"></div>
	<div class="w3-container" align="center">
	

		

		
			<div class="w3-modal-content w3-card-4 w3-animate-zoom"
				style="max-width: 600px">

				<div class="w3-center">
					

				</div>
<p:growl id="growl" showDetail="true" life="2000" />
				<h:form >
					<div class="w3-section">
						<p:outputLabel value="Email" for="email" />
						<p:inputText id="email"
							class="w3-input w3-border w3-margin-bottom"
							value="#{loginBean.user.email}" />
						<label>Password</label>
						<p:inputText class="w3-input w3-border"
							value="#{loginBean.user.password}" type="password"/>
						<p:commandButton
							class="w3-button w3-block w3-section w3-padding"
							value="Login" actionListener="#{loginBean.login}" update="growl" />

					</div>
				</h:form>

				

			</div>
		</div>
	
</h:body>
</html>
