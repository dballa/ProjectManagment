<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<title>Edit Team</title>
</h:head>
<h:body>

	<div class="header1"></div>

	<div class="row">
		<div class="column side"></div>
		<div class="column middle" align="center">
			<p:growl id="growl" showDetail="true" life="2000" />
			<h:form id="myForm">
			<h3>Edit Team</h3>
				<p:panelGrid columns="2">
				
					<p:outputLabel value="Project Manager" id="PM" for="projectManager" />
					<p:selectOneMenu id="projectManager" value="#{editTeamBean.projectManager}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="Project Manager is Required ">


						<f:selectItem noSelectionOption="false" itemLabel="Select PM" />
						<f:selectItems value="#{editTeamBean.userPm}" var="user"
							itemLabel="#{user.nameUser}" />

					</p:selectOneMenu>

					

				</p:panelGrid>
<p:commandButton value="edit" actionListener="#{editTeamBean.editTeam}"/>
			</h:form>
		</div>
		<div class="column side"></div>
	</div>

</h:body>
</html>
