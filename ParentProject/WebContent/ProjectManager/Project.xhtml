<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<title>Edit Project</title>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" life="3000" />
	<h:form id="myForm">

		<div class="header2"></div>

		<div class="row">
			<div class="column side"></div>
			<div class="column middle">
				<div align="center">
					<h3>Edit Project</h3>
					<h:panelGrid columns="2" style="float:center">

						<h:outputLabel for="projectName" value="Project Name: " />
						<p:inputText id="projectName"
							value="#{editProject.toEdit.nameProject}" required="true"
							requiredMessage="Name is required"></p:inputText>
						<h:outputLabel for="projectDesc" value="Description: " />
						<p:inputTextarea rows="4" cols="33" id="projectDesc"
							value="#{editProject.toEdit.description}" />

						<h:outputLabel for="clienName" value="Client: " />
						<p:inputText id="clienName" value="#{editProject.toEdit.client}"
							required="true" requiredMessage="Client name is Required" />

						<p:outputLabel for="startDate" value="Start Date:" />
						<p:calendar id="startDate" value="#{editProject.toEdit.startDate}"
							required="true" requiredMessage="Start date is Required" />

						<p:outputLabel for="endDate" value="End Date:" />
						<p:calendar id="endDate" value="#{editProject.toEdit.endDate}"
							required="true" requiredMessage="End date is Required" />


						<p:outputLabel for="teamSelect" value="Team:" />
						<p:selectOneMenu id="teamSelect"
							value="#{editProject.toEdit.team }"
							converter="omnifaces.SelectItemsConverter" required="true"
							requiredMessage="Team is Required ">


							<f:selectItem
								itemLabel="Selected is :#{editProject.toEdit.team.nameTeam}" />
							<f:selectItems value="#{editProject.teams}" var="team"
								itemLabel="#{team.nameTeam}" />

						</p:selectOneMenu>


						<p:outputLabel for="statusSelect" value="Status:" />
						<p:selectOneMenu id="statusSelect"
							value="#{editProject.toEdit.status}"
							converter="omnifaces.SelectItemsConverter" required="true"
							requiredMessage="Status is Required ">


							<f:selectItem noSelectionOption="true"
								itemLabel="Selected is : #{editProject.toEdit.status.nameStatus}" />
							<f:selectItems value="#{commonDataBean.statusList}" var="status"
								itemLabel="#{status.nameStatus}" />

						</p:selectOneMenu>
						<p:commandButton value="Update"
							action="#{editProject.editProject}" update="myForm growl" />
						<p:commandButton value="Cancel" actionListener="#{editProject.redirectToPM}" process="@this"/>
					</h:panelGrid>
				</div>

			</div>
			<div class="column side"></div>
		</div>






	</h:form>


</h:body>
</html>
