<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
	<f:metadata>
	<f:viewParam name="id" value="#{editProject.id}" />
	<f:viewAction action="#{editProject.allowedProject}"/>
</f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://www.w3schools.com/lib/w3-theme-black.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<style>
html, body, h1, h2, h3, h4, h5, h6 {
	font-family: "Roboto", sans-serif;
}

.w3-sidebar {
	z-index: 3;
	width: 250px;
	top: 43px;
	bottom: 0;
	height: inherit;
}
</style>
	<title>Edit Project</title>
</h:head>
<h:body>

	<p:growl id="growl" showDetail="true" life="3000" />
	<h:form id="myForm">
		<div class="w3-top">
			<div class="w3-bar w3-theme w3-top w3-left-align w3-large">
				<a
					class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1"
					href="javascript:void(0)" onclick="w3_open()"><i
					class="fa fa-bars"></i></a>
				<h:outputText value="Welcome #{userSessionBean.userName}" />
				<br />
			</div>
		</div>

		<nav
			class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left"
			id="mySidebar"> <a href="javascript:void(0)"
			onclick="w3_close()"
			class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large"
			title="Close Menu"> <i class="fa fa-remove"></i>
		</a>
		<h4 class="w3-bar-item">
			<b>Menu</b>
		</h4>
		<h:commandLink class="w3-bar-item w3-button w3-hover-black"
			value="Project" action="ProjectManager.xhtml" /> <h:commandLink
			class="w3-bar-item w3-button w3-hover-black" value="Team"
			action="Team.xhtml?faces-redirect=true" /> <h:commandLink
			class="w3-bar-item w3-button w3-hover-black" value="Logout"
			actionListener="#{logOutBean.logout}" /> </nav>
	</h:form>

	<h:form id="myForm2">
		<div class="w3-main" style="margin-left: 250px">

			<div class="w3-row w3-padding-64">
				<div class="w3-twothird w3-container" style="width: 85%"
					align="center">



					<h3>Edit Project</h3>
					<h:panelGrid columns="2" style="float:center">

						<h:outputLabel for="projectName" value="Project Name: " />
						<p:inputText id="projectName"
							value="#{editProject.toEdit.nameProject}" required="true"
							requiredMessage="Name is required"></p:inputText>
						<h:outputLabel for="projectDesc" value="Description: " />
						<p:inputTextarea rows="4" cols="33" id="projectDesc"
							value="#{editProject.toEdit.description}" />

						<h:outputLabel for="clienName" value="Client: " />
						<p:inputText id="clienName" value="#{editProject.toEdit.client}"
							required="true" requiredMessage="Client name is Required" />

						<p:outputLabel for="startDate" value="Start Date:" />
						<p:calendar id="startDate" value="#{editProject.toEdit.startDate}"
							required="true" requiredMessage="Start date is Required" />

						<p:outputLabel for="endDate" value="End Date:" />
						<p:calendar id="endDate" value="#{editProject.toEdit.endDate}"
							required="true" requiredMessage="End date is Required" />


						<p:outputLabel for="teamSelect" value="Team:" />
						<p:selectOneMenu id="teamSelect"
							value="#{editProject.toEdit.team }"
							converter="omnifaces.SelectItemsConverter" required="true"
							requiredMessage="Team is Required ">


							<f:selectItem
								itemLabel="Selected is :#{editProject.toEdit.team.nameTeam}" />
							<f:selectItems value="#{editProject.teams}" var="team"
								itemLabel="#{team.nameTeam}" />

						</p:selectOneMenu>


						<p:outputLabel for="statusSelect" value="Status:" />
						<p:selectOneMenu id="statusSelect"
							value="#{editProject.toEdit.status}"
							converter="omnifaces.SelectItemsConverter" required="true"
							requiredMessage="Status is Required ">


							<f:selectItem noSelectionOption="true"
								itemLabel="Selected is : #{editProject.toEdit.status.nameStatus}" />
							<f:selectItems value="#{commonDataBean.statusList}" var="status"
								itemLabel="#{status.nameStatus}" />

						</p:selectOneMenu>
						<p:commandButton value="Update"
							action="#{editProject.editProject}" update="myForm growl" />
						<p:commandButton value="Cancel"
							actionListener="#{editProject.redirectToPM}" process="@this" />
					</h:panelGrid>
				</div>

			</div>

		</div>






	</h:form>


</h:body>
</html>
